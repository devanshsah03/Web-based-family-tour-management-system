<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a1,a2)
        {
            return a1+a2;
        }
        function mul(a1,a2)
        {
            return a1*a2;
        }
        var a=prompt("Enter no 1:");
        var b=prompt("Enter no 2:");
        var k=parseInt(a);
        var j=parseInt(b);
        
        alert("Sum="+(add(k,j)));
        alert("Product="+(mul(k,j)));
        for(var i=1;i<=k;i++)
        {
            alert("alert box "+i);
        }
    </script>
</body>
</html>
